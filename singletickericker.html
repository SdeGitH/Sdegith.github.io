<!DOCTYPE html>
<html>
  <head>
    <title>Extraire l'audio d'une vidéo YouTube</title>
  </head>
  <body>
    <h1>Extraire l'audio d'une vidéo YouTube</h1>
    <label for="videoId">Identifiant de la vidéo :</label>
    <input type="text" id="videoId" name="videoId"><br><br>
    <button onclick="extractAudio()">Extraire l'audio et le lire</button>
    <script src="https://cdn.jsdelivr.net/npm/youtube-audio-stream/dist/youtube-audio-stream.js"></script>
    <script>
      function extractAudio() {
        var videoId = document.getElementById("videoId").value;
        var videoUrl = "https://www.youtube.com/watch?v=" + videoId;
        var audioPlayer = new Audio();
        YouTubeAudioStream(audioPlayer, videoUrl);
        audioPlayer.play();
      }
    </script>
  </body>
</html>
